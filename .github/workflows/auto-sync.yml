name: Auto Sync Fork

on:
  schedule:
    - cron: '0 16 * * *'   # 每天北京时间 0 点执行 (UTC+8 → UTC 16点)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 必须完整历史，才能 rebase

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/qist/tvbox.git || true
          git fetch upstream

      - name: Rebase onto upstream/master
        run: |
          git checkout master
          git fetch upstream
          git rebase upstream/master || (git rebase --abort && git reset --hard upstream/master)

      - name: Force push to origin
        run: |
          git push origin master --force
